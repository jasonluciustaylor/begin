<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
	
	<link href="css/forms.css" rel="stylesheet"> 
</head>
<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
		<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="POST">
			<input type="hidden" name="send_to" value="mwraich28@gmail.com"></input>
			<fieldset>
				<legend>Your contact information</legend>
				<label for="name">Your name</label>
					<input type="text" id="name" name="name">
				<label for="phone">Phone number</label>
					<input type="tel" id="phone" name="phone" placeholder="Don't forget your area code">
				<label for="email">Email</label>
					<input type="email" id="email" name="email">
			</fieldset>
			<fieldset>
				<legend>About your abduction </legend>
					<label for="date">Requested  date</label>
						<input type="date" id="date" name="date">
					<label for="qty">How many people would you like abducted?</label>
						<input type="number" id="qty" name="qty" min="1" max="10">
				<p>What type of UFO do you prefer?</p>
					<label>
						<input type="radio" name="ufotype" value="classic" checked>Classic oval UFO</input>
					</label>
					<label>
						<input type="radio" name="ufotype" value="starwars">Star Wars-style Imperial cruiser</input>
					</label>
					<label>
						<input type="radio" name="ufotype" value="bsg">Battlestar Galactica-style Viper</input>
					</label>
					<label>
						<input type="radio" name="ufotype" value="borg">Borg-style cube</input>
					</label>
				<label for="abtype" name="abtype"> What type of abduction experience do you want?</label>
					<select id="abtype">
						<option selected>Select one...</option>
						<option value="tour">Tour of the solar system</option>
						<option value="dinner">Alien dinner and discussion</option>
						<option value="dance">Alien dance lessons</option>
						<option value="whales">Whale watching</option>
					</select>
				<label for="comments">Special requests:</label>
					<textarea id="comments" name="comments" placeholder="Tell me everything.">Starter text
					</textarea>
				<label> 
					<input type="checkbox" value="subscribe" name="subscribe" checked>Add me to your email list!</input>
				</label>
			</fieldset>
			<button type="submit">Submit</button>
		</form>			
		</section>
		<aside>
			<h3>Our Location</h3>
			<address>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
			</address>
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13319.998174117856!2d-84.56516816225584!3d33.42325625571592!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88f4e97113f18c43%3A0xd9b2bba6623197e2!2sPublix%20Super%20Market%20at%20Peachtree%20East!5e0!3m2!1sen!2sus!4v1652226012779!5m2!1sen!2sus" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
		</aside>
	</div>
	<script src="js/forms.js"></script>
</body>
</html>
